<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playverse | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#15212c] text-white flex items-center justify-center min-h-screen p-4">

    <!-- Sign In Card Container -->
    <div class="bg-[#1e2a38] p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-white mb-2">Sign In</h1>
        <p class="text-center text-gray-400 mb-8">Welcome back to Playverse!</p>

        <!-- Google Sign In Button -->
        <button id="google-signin" class="flex items-center justify-center w-full bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-100 transition-colors mb-6">
            <!-- Google Icon SVG -->
            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.083 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 8 3.029l5.485-5.485C34.225 4.885 29.352 3 24 3 12.955 3 4 11.955 4 23s8.955 20 20 20 20-8.955 20-20c0-1.34-0.138-2.65-0.407-3.927z"/>
                <path fill="#FF3D00" d="M6.306 14.691L4 16.03l-.01-1.341C4.306 12.067 4 10.59 4 9.091V9h-.005L1.871 6.843c-1.898 3.968-2.903 8.356-2.903 12.152C-0.032 26.696 1.135 32.181 3.52 36.634L7.564 33.674C5.558 30.136 4.417 26.15 4.417 22c0-2.42.34-4.83.992-7.309z"/>
                <path fill="#4CAF50" d="M24 43a19 19 0 0013.31-4.965L33.916 34.6c-1.658 2.05-3.962 3.4-6.526 4.226a11.97 11.97 0 01-13.31 0c-2.564-.826-4.908-2.176-6.577-4.226l-3.957 3.96C9.72 40.852 16.321 43 24 43c4.78 0 9.2-1.354 12.986-3.738z"/>
                <path fill="#1976D2" d="M43.611 20.083C43.864 21.053 44 22.026 44 23c0 3.847-1.144 7.643-3.414 10.975l-4.152-3.136C38.736 29.57 39.58 26.353 39.58 23c0-1.026-.11-2.03-.321-3.03l4.352-1.638z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="flex items-center mb-6">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="flex-shrink mx-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-700"></div>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com"
                       class="w-full px-4 py-3 rounded-xl bg-[#2a3746] text-white border-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
            </div>
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <a href="#" class="text-sm font-medium text-purple-400 hover:text-purple-300 transition-colors">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-xl bg-[#2a3746] text-white border-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
            </div>
            
            <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 shadow-lg">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-400 mt-6">
            Don't have an account? <a href="#" class="text-purple-400 hover:text-purple-300 transition-colors font-semibold">Sign up</a>
        </p>

        <!-- Message Box for Alerts -->
        <div id="message-box" class="fixed inset-x-0 bottom-4 w-full flex justify-center z-50 hidden">
            <div class="bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg max-w-sm text-center">
                <p id="message-text"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signinForm = document.getElementById('signin-form');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const googleSigninBtn = document.getElementById('google-signin');

            // Function to show a temporary message
            function showMessage(message) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000); // Hide after 3 seconds
            }

            // Handle form submission
            signinForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent the default form submission

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (!email || !password) {
                    showMessage('Please fill out both email and password fields.');
                    return;
                }

                // Placeholder for actual sign-in logic
                console.log('Attempting to sign in with:', { email, password });
                
                // Simulate a successful sign-in
                showMessage('Sign-in successful!');
                
                // In a real application, you would make an API call here.
                // Example:
                // fetch('/api/signin', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email, password })
                // }).then(response => {
                //     if (response.ok) {
                //         showMessage('Sign-in successful!');
                //         window.location.href = '/dashboard'; // Redirect on success
                //     } else {
                //         return response.json().then(data => {
                //             showMessage(data.message || 'Sign-in failed. Please check your credentials.');
                //         });
                //     }
                // }).catch(error => {
                //     showMessage('An error occurred. Please try again later.');
                //     console.error('Sign-in error:', error);
                // });
            });

            // Handle Google Sign In button click (placeholder)
            googleSigninBtn.addEventListener('click', () => {
                console.log('Google Sign-in button clicked');
                showMessage('We are on it, please wait ...');
                // In a real application, you would trigger the Google sign-in flow here.
            });
        });
    </script>
</body>
</html>
