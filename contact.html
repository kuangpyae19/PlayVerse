                    // video.play();
                    // playButton.remove();
                };
                document.querySelector('.hero-content').appendChild(playButton);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Get all elements with the animation class
            const animateElements = document.querySelectorAll('.fade-in-on-scroll');

            // Function to check if an element is in the viewport
            const isElementInViewport = (el) => {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            };

            // Function to add the 'is-visible' class to visible elements
            const checkVisibility = () => {
                animateElements.forEach(el => {
                    if (isElementInViewport(el)) {
                        el.classList.add('is-visible');
                    }
                });
            };

            // Listen for scroll events to trigger the animation
            window.addEventListener('scroll', checkVisibility);
            
            // Run the check once on page load in case elements are already visible
            checkVisibility();
        });
