<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playverse | Checkout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body class="bg-[#15212c]">

    <!-- Payment Form Section -->
    <main class="payment-form-container w-full max-w-md mx-auto p-8 md:p-12 rounded-3xl">
        <h1 class="text-3xl font-bold text-center mb-6">Secure Checkout</h1>
        <p class="text-gray-400 text-center mb-8">Enter your payment details below.</p>

        <!-- Payment Form -->
        <form id="payment-form" class="space-y-6">
            <div>
                <label for="card-number" class="block text-sm font-medium text-gray-400 mb-1">Card Number</label>
                <input type="text" id="card-number" class="payment-input w-full p-3 rounded-lg focus:ring-2 focus:ring-[#ca3824]" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="expiry" class="block text-sm font-medium text-gray-400 mb-1">Expiry Date</label>
                    <input type="text" id="expiry" class="payment-input w-full p-3 rounded-lg focus:ring-2 focus:ring-[#ca3824]" placeholder="MM/YY" required>
                </div>
                <div class="w-1/2">
                    <label for="cvv" class="block text-sm font-medium text-gray-400 mb-1">CVV</label>
                    <input type="text" id="cvv" class="payment-input w-full p-3 rounded-lg focus:ring-2 focus:ring-[#ca3824]" placeholder="XXX" required>
                </div>
            </div>
            <div>
                <label for="name-on-card" class="block text-sm font-medium text-gray-400 mb-1">Name on Card</label>
                <input type="text" id="name-on-card" class="payment-input w-full p-3 rounded-lg focus:ring-2 focus:ring-[#ca3824]" placeholder="John Doe" required>
            </div>

            <!-- Pay Now Button -->
            <button type="submit" id="pay-now-btn" class="pay-now-btn w-full text-white font-bold py-3 rounded-lg shadow-lg">
                <span id="button-text" class="relative z-10">Pay Now</span>
                <div id="loader" class="loader mx-auto hidden"></div>
            </button>
        </form>

        <!-- Payment Success Message (initially hidden) -->
        <div id="payment-success-message" class="hidden flex flex-col items-center justify-center text-center p-8">
            <svg class="checkmark-circle h-32 w-32 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2 class="payment-success-text text-3xl font-bold mt-6">Payment Successful!</h2>
            <p class="payment-success-text text-gray-400 mt-2">Thank you for your purchase.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentForm = document.getElementById('payment-form');
            const payNowBtn = document.getElementById('pay-now-btn');
            const buttonText = document.getElementById('button-text');
            const loader = document.getElementById('loader');
            const paymentSuccessMessage = document.getElementById('payment-success-message');

            // Event listener for form submission
            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Simple form validation
                const cardNumber = document.getElementById('card-number').value;
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value;
                const nameOnCard = document.getElementById('name-on-card').value;

                if (!cardNumber || !expiry || !cvv || !nameOnCard) {
                    // Using a simple alert for now. For a real app, use a more sophisticated message box.
                    alert('Please fill out all fields.');
                    return;
                }

                // Simulate payment processing state
                payNowBtn.disabled = true;
                buttonText.textContent = "Processing...";
                buttonText.classList.add('hidden');
                loader.classList.remove('hidden');

                // Simulate a payment API call with a 3-second delay
                setTimeout(() => {
                    // Hide the form and show the success message
                    paymentForm.classList.add('hidden');
                    paymentSuccessMessage.classList.remove('hidden');
                    paymentSuccessMessage.classList.add('payment-success');

                    // Reset button state (in case user refreshes to try again)
                    payNowBtn.disabled = false;
                    buttonText.textContent = "Pay Now";
                    buttonText.classList.remove('hidden');
                    loader.classList.add('hidden');

                }, 3000); // 3-second delay
            });
        });
    </script>
</body>
</html>
